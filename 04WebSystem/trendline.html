   <script>
    var hostAddr = 'http://115.146.93.135:5984'

    var docIDs = []
    var pCodeCoordin = []
    var postcode = []
    var suburbName = []
    var policeRecord = []
    var tweetCount = []
    var population = []
    var avgAge = []
    var unemployment = []
    var avgIncome = []
    var eduPrimary = []
    var eduSecondary = []
    var eduTertiery = []   

    $(function () {
        $.ajax({
            url: hostAddr + '/suburb_boundaries/_all_docs',
            type: 'get',
            dataType: 'jsonp',
            success: function(data) {
              for(var i = 0; i < data.rows.length; i++){
                docIDs[i] = data.rows[i].id;
                var pCodeUrl = hostAddr + '/suburb_boundaries/' + docIDs[i];
                getPcodeData(pCodeUrl);
              }
            }
         });

        function getPcodeData(pCodeUrl){
          $.ajax({
            url: pCodeUrl,
            type: 'get',
            dataType: 'jsonp',
            success: function(data) {
              pCodeCoordin.push(data.geometry.coordinates);
              postcode.push(data.properties.postcode);
              suburbName.push(data.properties.name);
              policeRecord.push(data.properties.yr2011_12);
              tweetCount.push(data.properties.tweet_count)
              population.push(data.properties.population);
              avgAge.push(data.properties.averageAge);
              unemployment.push(data.properties.unemployment);
              avgIncome.push(data.properties.averageIncome);
              eduPrimary.push(data.properties.eduPrimary);
              eduSecondary.push(data.properties.eduSecondary);
              eduTertiery.push(data.properties.eduTertiery);
            }
          });
        }
    });

    function drawChartPoliceRecord(){
        var dataInput = [['crime tweets per 100 ppl', 'police record per 1000 ppl']];
        var xMin = 0;
        var xMax = 0;
        var yMin = 0;
        var yMax = 0;
        for (var i = 0; i < policeRecord.length; i++){
          var x = baseLog(10, Number(tweetCount[i])/Number(population[i])*100);
          var y = baseLog(10, Number(policeRecord[i])/Number(population[i])*1000);
          xMax = (x > xMax ? x : xMax);
          xMim = (x < xMin ? x : xMin);
          yMax = (y > yMax ? y : yMax);
          yMim = (y < yMin ? y : yMin);
          var singleLine = [x, y];
          if (singleLine.indexOf(Math.log(-1)) == -1 && singleLine.indexOf(Math.log(0)) == -1 ){
            dataInput.push(singleLine);
          }
        }
        drawChart('Police record per 1000 ppl', dataInput, xMax, xMin, yMax, yMin, "#2171b5");
    }

    function drawChartUnemploy(){
        var dataInput = [['crime tweets per 100 ppl', 'unemployment rate']];
        var xMin = 0;
        var xMax = 0;
        var yMin = 0;
        var yMax = 0;
        for (var i = 0; i < policeRecord.length; i++){
          var x = baseLog(10, Number(tweetCount[i])/Number(population[i])*100);
          var y = Number(unemployment[i]);
          xMax = (x > xMax ? x : xMax);
          xMim = (x < xMin ? x : xMin);
          yMax = (y > yMax ? y : yMax);

    }

    function drawChartEduTertiary(){
        var dataInput = [['crime tweets per 100 ppl', 'education level (Tertiary)']];
        var xMin = 0;
        var xMax = 0;

          }
        }
        drawChart('Education level (Tertiary)', dataInput, xMax, xMin, yMax, yMin, "#238b45");
    }

    function baseLog(base, num){
        return Math.log(num) / Math.log(base);
    }

    function drawChart(chartTitle, dataSet, xMax, xMin, yMax, yMin, colorCode) {
        var data = google.visualization.arrayToDataTable(dataSet);

        var options = {
          title: chartTitle,
          hAxis: {title: dataSet[0][0] ,minValue: xMin, maxValue: xMax},
          vAxis: {title: dataSet[0][1] ,minValue: yMin, maxValue: yMax},
          chartArea: {width:'65%'},
          trendlines: {
            0: {
              type: 'polynomial',
              degree: 2,
              visibleInLegend: true
            }
          }
        };
        options.colors = [colorCode];

        var chartExponential = new google.visualization.ScatterChart(document.getElementById("container1"));
        chartExponential.draw(data, options);
    }

    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChartPoliceRecord);
